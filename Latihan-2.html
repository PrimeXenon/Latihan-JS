    <!-- 8. Print kelipatan 3 dan 5
    1
    2
    3 adalah Kelipatan 3
    4
    5 adalah Kelipatan 5
    6 adalah Kelipatan 3
    7
    8
    9 adalah Kelipatan 3
    10 adalah Kelipatan 5
    .
    .
    .
    15 adalah Kelipatan 3 dan 5 -->
    <br>Soal 8.<br>
    <script>
        for (var i = 1; i <= 15; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(i + " adalah kelipatan 3 dan 5 <br>");
            } else if (i % 3 == 0) {
                document.write(i + " adalah kelipatan 3 <br>");
            } else if (i % 5 == 0) {
                document.write(i + " adalah kelipatan 5 <br>");
            } else {
                document.write(i + "<br>");
            }
        }
    </script>

    <!-- 15. Buat sebuah function untuk mengubah dari menit menjadi jam
    var menit = 100
    OUTPUT :
    1 Jam 40 Menit -->

    <br><br>Soal 15.<br>
    <script>
        var menit = 100;

        function menitKeJam(_menit) {
            if (_menit < 60) {
                document.write(_menit + " Menit")
            } else if (_menit >= 60) {
                var min = _menit % 60;
                var hours = (_menit - min) / 60;

                document.write(hours + " Jam " + min + " Menit")
            }
        }

        menitKeJam(menit);
    </script>
